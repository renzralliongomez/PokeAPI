<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>My PokeAPI Project</title>

	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="background-image: url('./img/background.jpg'); background-size: 100%">
	<nav class="navbar navbar-dark bg-dark" style="opacity: 90%">
		<a class="navbar-brand" href="#">
			<img src="./img/pokemon.png" width="auto" height="40" class="d-inline-block align-top" alt="">
		</a>
	</nav>
	<br>
	<div class="container mt-4 d-flex justify-content-center">
		<div class="row">
			<img src="./img/pokeball.png" class="mr-2" style="height: 5rem; width: auto" >
			<a id="prev" class="carousel-control-prev" href="#pokeball-container" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
			<h1 class="display-4 d-inline" style="color: white"><strong>My Pok√©mon Project</strong></h1>
			<a id="next" class="carousel-control-next" href="#pokeball-container" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

	</div>
	<br>
	<div class="container d-flex justify-content-center">
		<div id="pokeball-container" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
	    		<div id="pokeball">

	    		</div>
			</div>
			<div class="container">


			</div>
		</div>
	</div>

	<script id="pokeball_Template" type="text/x-handlebars-template">
		<img src="{{sprites.other.dream_world.front_default}}" class="d-block" style="height: 40rem; width: auto" alt="{{name}}.png">
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="carousel-item active">
		    <div class="carousel-caption d-none d-md-block">
		    	<h1>{{name}}</h5>
		    	<p class="lead m-0"><strong>Types:</strong> {{#each types}}{{type.name}} {{/each}}</p>
		    	<p class="lead m-0"><strong>Stats:</strong> </p>

		    		{{#each stats}}
		    			<p class="lead m-0">{{stat.name}}: {{base_stat}}</p>
		    		{{/each}}
		    </div>
		</div>
	</script>


	<script type="text/javascript" src="./js/handlebars.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
